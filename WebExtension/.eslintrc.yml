env:
  browser: true
  es2021: true
extends:
  - "eslint:recommended"
  - "plugin:react/recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:react-hooks/recommended"
  - "prettier"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - "@typescript-eslint"
rules:
  react/prop-types: off
  react/self-closing-comp: error
  "@typescript-eslint/no-unused-vars":
    - 1
    - argsIgnorePattern: "^_"

settings:
  react:
    version: detect
