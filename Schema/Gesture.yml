title: Gesture
type: object
properties:
  id:
    type: string
    format: uuid
  fingers:
    type: integer
    description: Number of fingers to perform the gesture
    maximum: 3
    minimum: 1
  pattern:
    $ref: ./Pattern.yml
  action:
    $ref: ./Action.yml
  enabled:
    type: boolean
required:
  - id
  - fingers
  - pattern
  - action
  - enabled
