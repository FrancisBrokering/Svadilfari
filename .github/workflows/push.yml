name: Check
on: [push]
jobs:
  Check-WebExtension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WebExtension
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Check Format
        run: yarn format
      - name: Lint
        run: yarn lint
      # TODO: Enable this again
      #- name: Type Check
      #  run: yarn typecheck
      - name: Test
        run: yarn test
